<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Peserta | RAT 2021</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <style>
      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <center>
      <div class="card text-center">
        <div class="card-header">Data Absensi RAT Koperasi 2021 dan Nomor Dooprize</div>
        <div class="card-body">
          <div class="ratio ratio-1x1">
            <iframe
              src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTly3LuPHJKGYqV8YRYQ41ekAHOfETxEx8NmtiIUbdzQCdQ1bSYGG3MUABy6l23gHvfS-7I3R_qvD8L/pubhtml?gid=1133415919&amp;single=true&amp;widget=true&amp;headers=false"
            ></iframe>
          </div>
        </div>
      </div>
    </center>

    <center>
      <div class="card text-center">
        <div class="card-header">Chart Penerimaan LPJ RAT Koperasi Online 2021</div>
        <div class="card-body">
          <div class="ratio ratio-1x1">
            <iframe
              class="responsive-iframe"
              width="600"
              height="371"
              seamless
              frameborder="0"
              scrolling="yes"
              src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTaQ7QEAjwVAbwKhHhD0YmBWEp6QBp8OpMzn3S-q894Z5oiUMZVc8GCIrbJFbJ9L_HnmJMK_wl-WxYb/pubchart?oid=1399908569&amp;format=interactive"
            ></iframe>
          </div>
        </div>
      </div>
    </center>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
